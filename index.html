<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush Clone - Emoji Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) { left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { left: 20%; animation-delay: 2s; }
        .shape:nth-child(3) { left: 30%; animation-delay: 4s; }
        .shape:nth-child(4) { left: 40%; animation-delay: 6s; }
        .shape:nth-child(5) { left: 50%; animation-delay: 8s; }
        .shape:nth-child(6) { left: 60%; animation-delay: 10s; }
        .shape:nth-child(7) { left: 70%; animation-delay: 12s; }
        .shape:nth-child(8) { left: 80%; animation-delay: 14s; }
        .shape:nth-child(9) { left: 90%; animation-delay: 16s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .game-header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            position: relative;
        }

        .game-header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255,255,255,0.8)); }
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .score-item {
            background: rgba(255,255,255,0.15);
            padding: 15px 20px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .score-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .score-item:hover::before {
            left: 100%;
        }

        .score-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.3em;
            font-weight: 700;
        }

        .game-board {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            position: relative;
        }

        .game-board::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            border-radius: 27px;
            z-index: -1;
            opacity: 0.7;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 65px);
            grid-template-rows: repeat(8, 65px);
            gap: 4px;
            background: rgba(0,0,0,0.1);
            padding: 15px;
            border-radius: 20px;
            position: relative;
        }

        .cell {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.8));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), transparent);
            border-radius: 13px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cell:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        .cell:hover::before {
            opacity: 1教科

        }

        .cell.selected {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 235, 59, 0.6);
            border-color: #fff176;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(-5px) scale(1.1); }
            50% { transform: translateY(-5px) scale(1.15); }
        }

        .cell.matched {
            animation: matchExplode 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .cell.falling {
            animation: fall 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cell.dragging {
            transform: scale(1.2);
            z-index: 1000;
            opacity: 0.8;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        @keyframes matchExplode {
            0% { 
                transform: scale(1); 
                opacity: 1;
                background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.8));
            }
            30% { 
                transform: scale(1.4); 
                opacity: 1;
                background: linear-gradient(135deg, #ff4081, #e91e63);
                filter: brightness(1.5);
            }
            60% { 
                transform: scale(1.6); 
                opacity: 0.7;
                background: linear-gradient(135deg, #ff6b6b, #ee5a52);
                filter: brightness(2);
            }
            100% { 
                transform: scale(0); 
                opacity: 0;
                filter: brightness(0);
            }
        }

        @keyframes fall {
            0% { transform: translateY(-80px) rotate(-10deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(0) rotate(0deg); opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
        }

        .btn.danger:hover {
            box-shadow: 0 15px 35px rgba(238, 90, 82, 0.6);
        }

        .btn.success {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 0 8px 25px rgba(68, 160, 141, 0.4);
        }

        .btn.success:hover {
            box-shadow: 0 15px 35px rgba(68, 160, 141, 0.6);
        }

        .btn.warning {
            background: linear-gradient(135deg, #feca57, #ff9f43);
            box-shadow: 0 8px 25px rgba(255, 159, 67, 0.4);
        }

        .btn.warning:hover {
            box-shadow: 0 15px 35px rgba(255, 159, 67, 0.6);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(20px);
            max-width: 400px;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .game-over-content h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hidden {
            display: none;
        }

        .moves-left {
            color: #ff4081;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .combo-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 1500;
            animation: comboShow 1s ease;
        }

        @keyframes comboShow {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffeb3b;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0) translateY(-50px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(8, 50px);
                grid-template-rows: repeat(8, 50px);
                gap: 3px;
                padding: 10px;
            }
            
            .cell {
                width: 50px;
                height: 50px;
                font-size: 26px;
                border-radius: 12px;
            }
            
            .game-header h1 {
                font-size: 2.2em;
            }
            
            .score-board {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .controls {
                gap: 10px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(8, 42px);
                grid-template-rows: repeat(8, 42px);
            }
            
            .cell {
                width: 42px;
                height: 42px;
                font-size: 22px;
            }

            .game-header h1 {
                font-size: 1.8em;
            }
        }

        .cell.drag-preview {
            position: fixed;
            z-index: 2000;
            pointer-events: none;
            transform: scale(1.3) rotate(5deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            filter: brightness(1.2);
            transition: none;
            border: 3px solid #ffeb3b;
            animation: dragFloat 0.3s ease-out;
        }

        .drag-trail {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1999;
            animation: trailFade 0.5s ease-out forwards;
        }

        .cell.drop-target {
            background: linear-gradient(135deg, rgba(255,235,59,0.3), rgba(255,193,7,0.3));
            border: 2px dashed #ffeb3b;
            animation: dropTargetPulse 0.6s infinite alternate;
        }

        @keyframes dropTargetPulse {
            0% { 
                box-shadow: 0 0 10px rgba(255,235,59,0.3);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 25px rgba(255,235,59,0.6);
                transform: scale(1.05);
            }
        }

        .cell.clearing {
            animation: clearExplosion 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            z-index: 100;
        }

        @keyframes clearExplosion {
            0% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: brightness(1);
            }
            30% { 
                transform: scale(1.5) rotate(15deg);
                opacity: 1;
                filter: brightness(1.8) saturate(1.8);
                background: radial-gradient(circle, #ff6b6b, #feca57);
            }
            60% { 
                transform: scale(1.7) rotate(-10deg);
                opacity: 0.8;
                filter: brightness(2) blur(1px);
            }
            100% { 
                transform: scale(0) rotate(20deg);
                opacity: 0;
                filter: brightness(0) blur(3px);
            }
        }

        .cell.chain-reaction {
            animation: chainReaction 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes chainReaction {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255,107,107,0);
                opacity: 1;
            }
            30% { 
                transform: scale(1.3);
                box-shadow: 0 0 25px rgba(255,107,107,0.8);
                background: linear-gradient(135deg, #ff6b6b, #feca57);
                opacity: 1;
            }
            60% { 
                transform: scale(1.5);
                box-shadow: 0 0 50px rgba(255,107,107,0.6);
                opacity: 0.7;
            }
            100% { 
                transform: scale(0);
                box-shadow: 0 0 70px rgba(255,107,107,0.2);
                opacity: 0;
            }
        }

        .cell.falling-enhanced {
            animation: fallEnhanced 0.9s cubic-bezier(0.25, 0.46, 0.45, 1.55);
        }

        @keyframes fallEnhanced {
            0% { 
                transform: translateY(-150px) rotate(-20deg) scale(0.7); 
                opacity: 0;
                filter: blur(3px);
            }
            20% { 
                opacity: 0.7;
                filter: blur(1px);
            }
            60% { 
                transform: translateY(15px) rotate(5deg) scale(1.15); 
                opacity: 1;
                filter: blur(0px);
            }
            80% { 
                transform: translateY(-10px) rotate(-3deg) scale(1.05); 
            }
            100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
                opacity: 1;
                filter: blur(0px);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 0.8s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .cell.candy-pop {
            animation: candyPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes candyPop {
            0% { transform: scale(1) rotate(0deg); }
            30% { transform: scale(1.4) rotate(10deg); }
            70% { transform: scale(1.2) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes trailFade {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes dragFloat {
            0% { 
                transform: scale(1) rotate(0deg); 
                opacity: 0.8;
            }
            100% { 
                transform: scale(1.3) rotate(5deg); 
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape">🍭</div>
        <div class="shape">🍪</div>
        <div class="shape">🧁</div>
        <div class="shape">🍩</div>
        <div class="shape">🍰</div>
        <div class="shape">🎂</div>
        <div class="shape">🍫</div>
        <div class="shape">🍬</div>
        <div class="shape">🍭</div>
    </div>

    <div class="game-header">
        <h1>🍭 Candy Crush Deluxe 🍭</h1>
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Skor</div>
                <div class="score-value" id="score">0</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="scoreProgress"></div>
                </div>
            </div>
            <div class="score-item">
                <div class="score-label">Level</div>
                <div class="score-value" id="level">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">Langkah</div>
                <div class="score-value" id="moves">30</div>
            </div>
            <div class="score-item">
                <div class="score-label">Target</div>
                <div class="score-value" id="target">1000</div>
            </div>
        </div>
    </div>

    <div class="game-board">
        <div class="grid" id="gameGrid"></div>
    </div>

    <div class="controls">
        <button class="btn danger" onclick="resetGame()">🔄 Reset Game</button>
        <button class="btn success" onclick="nextLevel()">⬆️ Level Berikutnya</button>
        <button class="btn warning" onclick="showHint()">💡 Hint</button>
        <button class="btn" onclick="shuffleBoard()">🔀 Shuffle</button>
    </div>

    <div id="gameOverModal" class="game-over hidden">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage">Skor Anda: <span id="finalScore">0</span></p>
            <div style="margin-top: 20px;">
                <button class="btn success" onclick="resetGame()">🎮 Main Lagi</button>
            </div>
        </div>
    </div>

    <script>
        class CandyCrushGame {
            constructor() {
                this.gridSize = 8;
                this.candyTypes = ['🍎', '🍊', '🍋', '🍇', '🍓', '🍒', '🥝'];
                this.grid = [];
                this.score = 0;
                this.level = 1;
                this.moves = 30;
                this.target = 1000;
                this.selectedCell = null;
                this.gameActive = true;
                this.isDragging = false;
                this.dragStartCell = null;
                this.comboCount = 0;
                
                this.initializeGrid();
                this.renderGrid();
                this.updateUI();
                this.setupDragEvents();
            }

            initializeGrid() {
                this.grid = [];
                for (let row = 0; row < this.gridSize; row++) {
                    this.grid[row] = [];
                    for (let col = 0; col < this.gridSize; col++) {
                        do {
                            this.grid[row][col] = this.getRandomCandy();
                        } while (this.hasInitialMatches(row, col));
                    }
                }
            }

            getRandomCandy() {
                return this.candyTypes[Math.floor(Math.random() * this.candyTypes.length)];
            }

            hasInitialMatches(row, col) {
                const candy = this.grid[row][col];
                
                // Check horizontal matches
                if (col >= 2 && 
                    this.grid[row][col - 1] === candy && 
                    this.grid[row][col - 2] === candy) {
                    return true;
                }
                
                // Check vertical matches
                if (row >= 2 && 
                    this.grid[row - 1][col] === candy && 
                    this.grid[row - 2][col] === candy) {
                    return true;
                }
                
                return false;
            }

            renderGrid() {
                const gridElement = document.getElementById('gameGrid');
                gridElement.innerHTML = '';
                
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.textContent = this.grid[row][col];
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.draggable = true;
                        // Apply falling animation for new or moved cells
                        if (this.grid[row][col] && (cell.dataset.isNew === 'true' || cell.dataset.isMoved === 'true')) {
                            cell.style.animationDelay = `${row * 0.05}s`; // Stagger by row
                            cell.classList.add('falling-enhanced');
                            setTimeout(() => {
                                cell.classList.remove('falling-enhanced');
                                cell.style.animationDelay = '';
                                delete cell.dataset.isNew;
                                delete cell.dataset.isMoved;
                            }, 900);
                        }
                        cell.addEventListener('click', () => this.cellClicked(row, col));
                        gridElement.appendChild(cell);
                    }
                }
            }

            setupDragEvents() {
                const grid = document.getElementById('gameGrid');
                let dragPreview = null;
                let lastTrailTime = 0;
                
                grid.addEventListener('dragstart', (e) => {
                    if (!this.gameActive) return;
                    
                    const cell = e.target;
                    if (cell.classList.contains('cell')) {
                        this.isDragging = true;
                        this.dragStartCell = {
                            row: parseInt(cell.dataset.row),
                            col: parseInt(cell.dataset.col),
                            element: cell
                        };
                        
                        // Create drag preview
                        dragPreview = this.createDragPreview(cell);
                        cell.style.opacity = '0.5';
                        
                        // Add candy pop effect
                        cell.classList.add('candy-pop');
                        setTimeout(() => cell.classList.remove('candy-pop'), 500);
                        
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setDragImage(new Image(), 0, 0); // Hide default drag image
                    }
                });

                grid.addEventListener('drag', (e) => {
                    if (dragPreview && this.isDragging) {
                        dragPreview.style.left = (e.clientX - 32) + 'px';
                        dragPreview.style.top = (e.clientY - 32) + 'px';
                        
                        // Create trail effect
                        const now = Date.now();
                        if (now - lastTrailTime > 50) {
                            this.createDragTrail(e.clientX, e.clientY);
                            lastTrailTime = now;
                        }
                    }
                });

                grid.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });

                grid.addEventListener('dragenter', (e) => {
                    e.preventDefault();
                    const cell = e.target;
                    if (cell.classList.contains('cell') && this.isDragging) {
                        cell.classList.add('drop-target');
                    }
                });

                grid.addEventListener('dragleave', (e) => {
                    const cell = e.target;
                    if (cell.classList.contains('cell') && this.isDragging) {
                        cell.classList.remove('drop-target');
                    }
                });

                grid.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const cell = e.target;
                    
                    if (cell.classList.contains('cell') && this.isDragging && this.dragStartCell) {
                        const dropRow = parseInt(cell.dataset.row);
                        const dropCol = parseInt(cell.dataset.col);
                        
                        if (this.isAdjacent(this.dragStartCell, { row: dropRow, col: dropCol })) {
                            this.swapCandies(this.dragStartCell, { row: dropRow, col: dropCol });
                        }
                        
                        cell.classList.remove('drop-target');
                    }
                    
                    this.cleanupDrag();
                    if (dragPreview) {
                        document.body.removeChild(dragPreview);
                        dragPreview = null;
                    }
                });

                grid.addEventListener('dragend', (e) => {
                    this.cleanupDrag();
                    if (dragPreview) {
                        document.body.removeChild(dragPreview);
                        dragPreview = null;
                    }
                });

                // Enhanced touch events
                let touchStartPos = null;
                
                grid.addEventListener('touchstart', (e) => {
                    if (!this.gameActive) return;
                    e.preventDefault();
                    
                    const touch = e.touches[0];
                    const cell = document.elementFromPoint(touch.clientX, touch.clientY);
                    
                    if (cell && cell.classList.contains('cell')) {
                        touchStartPos = { x: touch.clientX, y: touch.clientY };
                        this.dragStartCell = {
                            row: parseInt(cell.dataset.row),
                            col: parseInt(cell.dataset.col),
                            element: cell
                        };
                        
                        cell.classList.add('candy-pop');
                        setTimeout(() => cell.classList.remove('candy-pop'), 500);
                    }
                });

                grid.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (!this.dragStartCell || !touchStartPos) return;
                    
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - touchStartPos.x;
                    const deltaY = touch.clientY - touchStartPos.y;
                    
                    // Create trail effect
                    const now = Date.now();
                    if (now - lastTrailTime > 80) {
                        this.createDragTrail(touch.clientX, touch.clientY);
                        lastTrailTime = now;
                    }
                    
                    // Clear previous highlights
                    document.querySelectorAll('.cell').forEach(c => {
                        c.classList.remove('drop-target');
                    });
                    
                    const cell = document.elementFromPoint(touch.clientX, touch.clientY);
                    if (cell && cell.classList.contains('cell') && cell !== this.dragStartCell.element) {
                        cell.classList.add('drop-target');
                    }
                });

                grid.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (!this.dragStartCell || !touchStartPos) return;
                    
                    const touch = e.changedTouches[0];
                    const cell = document.elementFromPoint(touch.clientX, touch.clientY);
                    
                    if (cell && cell.classList.contains('cell') && cell !== this.dragStartCell.element) {
                        const dropRow = parseInt(cell.dataset.row);
                        const dropCol = parseInt(cell.dataset.col);
                        
                        if (this.isAdjacent(this.dragStartCell, { row: dropRow, col: dropCol })) {
                            this.swapCandies(this.dragStartCell, { row: dropRow, col: dropCol });
                        }
                    }
                    
                    this.cleanupDrag();
                    touchStartPos = null;
                });
            }

            cleanupDrag() {
                if (this.dragStartCell && this.dragStartCell.element) {
                    this.dragStartCell.element.classList.remove('dragging');
                    this.dragStartCell.element.style.opacity = '1';
                }
                
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('drop-target');
                });
                
                this.isDragging = false;
                this.dragStartCell = null;
            }

            cellClicked(row, col) {
                if (!this.gameActive || this.isDragging) return;
                
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                
                if (this.selectedCell === null) {
                    this.selectedCell = { row, col };
                    cell.classList.add('selected');
                    this.createParticles(cell);
                } else {
                    const prevCell = document.querySelector(`[data-row="${this.selectedCell.row}"][data-col="${this.selectedCell.col}"]`);
                    prevCell.classList.remove('selected');
                    
                    if (this.selectedCell.row === row && this.selectedCell.col === col) {
                        this.selectedCell = null;
                        return;
                    }
                    
                    if (this.isAdjacent(this.selectedCell, { row, col })) {
                        this.swapCandies(this.selectedCell, { row, col });
                        this.selectedCell = null;
                    } else {
                        this.selectedCell = { row, col };
                        cell.classList.add('selected');
                        this.createParticles(cell);
                    }
                }
            }

            createParticles(element) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 6; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                    
                    const angle = (i / 6) * Math.PI * 2;
                    const distance = 30 + Math.random() * 20;
                    particle.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
                    particle.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        document.body.removeChild(particle);
                    }, 1000);
                }
            }

            createDragTrail(x, y) {
                const trail = document.createElement('div');
                trail.className = 'drag-trail';
                trail.style.left = (x - 4) + 'px';
                trail.style.top = (y - 4) + 'px';
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    if (document.body.contains(trail)) {
                        document.body.removeChild(trail);
                    }
                }, 500);
            }

            createSparkles(element, count = 8) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < count; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    const angle = (i / count) * Math.PI * 2;
                    const distance = 20 + Math.random() * 30;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    sparkle.style.animationDelay = (Math.random() * 0.3) + 's';
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        if (document.body.contains(sparkle)) {
                            document.body.removeChild(sparkle);
                        }
                    }, 1000);
                }
            }

            createDragPreview(element) {
                const preview = element.cloneNode(true);
                preview.className = 'cell drag-preview';
                preview.style.left = '0px';
                preview.style.top = '0px';
                document.body.appendChild(preview);
                return preview;
            }

            isAdjacent(cell1, cell2) {
                const rowDiff = Math.abs(cell1.row - cell2.row);
                const colDiff = Math.abs(cell1.col - cell2.col);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            swapCandies(cell1, cell2) {
                const temp = this.grid[cell1.row][cell1.col];
                this.grid[cell1.row][cell1.col] = this.grid[cell2.row][cell2.col];
                this.grid[cell2.row][cell2.col] = temp;
                
                if (this.findMatches().length > 0) {
                    this.moves--;
                    this.processMatches();
                    this.updateUI();
                } else {
                    // Swap back if no matches
                    const temp = this.grid[cell1.row][cell1.col];
                    this.grid[cell1.row][cell1.col] = this.grid[cell2.row][cell2.col];
                    this.grid[cell2.row][cell2.col] = temp;
                }
                
                this.renderGrid();
            }

            findMatches() {
                const matches = [];
                
                // Check horizontal matches
                for (let row = 0; row < this.gridSize; row++) {
                    let count = 1;
                    let currentCandy = this.grid[row][0];
                    
                    for (let col = 1; col < this.gridSize; col++) {
                        if (this.grid[row][col] === currentCandy) {
                            count++;
                        } else {
                            if (count >= 3) {
                                for (let i = col - count; i < col; i++) {
                                    matches.push({ row, col: i });
                                }
                            }
                            count = 1;
                            currentCandy = this.grid[row][col];
                        }
                    }
                    
                    if (count >= 3) {
                        for (let i = this.gridSize - count; i < this.gridSize; i++) {
                            matches.push({ row, col: i });
                        }
                    }
                }
                
                // Check vertical matches
                for (let col = 0; col < this.gridSize; col++) {
                    let count = 1;
                    let currentCandy = this.grid[0][col];
                    
                    for (let row = 1; row < this.gridSize; row++) {
                        if (this.grid[row][col] === currentCandy) {
                            count++;
                        } else {
                            if (count >= 3) {
                                for (let i = row - count; i < row; i++) {
                                    matches.push({ row: i, col });
                                }
                            }
                            count = 1;
                            currentCandy = this.grid[row][col];
                        }
                    }
                    
                    if (count >= 3) {
                        for (let i = this.gridSize - count; i < this.gridSize; i++) {
                            matches.push({ row: i, col });
                        }
                    }
                }
                
                return matches;
            }

            processMatches() {
                const matches = this.findMatches();
                
                if (matches.length === 0) {
                    this.comboCount = 0;
                    this.checkGameEnd();
                    return;
                }
                
                // Increment combo counter
                this.comboCount++;
                
                // Show combo indicator for multiple matches
                if (this.comboCount > 1) {
                    this.showComboIndicator();
                }
                
                // Enhanced match animation
                matches.forEach((match, index) => {
                    const cell = document.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                    if (cell) {
                        // Stagger the animation
                        setTimeout(() => {
                            if (this.comboCount > 1) {
                                cell.classList.add('chain-reaction');
                            } else {
                                cell.classList.add('clearing');
                            }
                            
                            // Create sparkles
                            this.createSparkles(cell, 6);
                            
                            // Create enhanced particles
                            this.createEnhancedParticles(cell);
                            
                        }, index * 100); // Stagger by 100ms
                    }
                });
                
                // Remove matches and update score
                setTimeout(() => {
                    matches.forEach(match => {
                        this.grid[match.row][match.col] = null;
                    });
                    
                    // Calculate score with combo bonus
                    const baseScore = matches.length * 10 * this.level;
                    const comboBonus = this.comboCount > 1 ? (this.comboCount - 1) * 50 : 0;
                    this.score += baseScore + comboBonus;
                    
                    this.dropCandies();
                    this.fillEmptySpaces();
                    this.renderGrid();
                    this.updateUI();
                    
                    // Check for more matches
                    setTimeout(() => {
                        this.processMatches();
                    }, 600);
                    
                }, Math.max(800, matches.length * 100));
            }

            showComboIndicator() {
                const indicator = document.createElement('div');
                indicator.className = 'combo-indicator';
                indicator.textContent = `COMBO x${this.comboCount}! 🔥`;
                document.body.appendChild(indicator);
                
                setTimeout(() => {
                    document.body.removeChild(indicator);
                }, 1000);
            }

            dropCandies() {
                for (let col = 0; col < this.gridSize; col++) {
                    // Find all null cells in the column
                    let nullPositions = [];
                    for (let row = 0; row < this.gridSize; row++) {
                        if (this.grid[row][col] === null) {
                            nullPositions.push(row);
                        }
                    }
                    
                    // If there are null cells, shift candies down
                    if (nullPositions.length > 0) {
                        // Start from the bottom and move non-null candies down
                        let writeRow = this.gridSize - 1;
                        for (let row = this.gridSize - 1; row >= 0; row--) {
                            if (this.grid[row][col] !== null) {
                                if (writeRow !== row) {
                                    this.grid[writeRow][col] = this.grid[row][col];
                                    this.grid[row][col] = null;
                                    // Mark as moved for animation
                                    const cell = document.querySelector(`[data-row="${writeRow}"][data-col="${col}"]`);
                                    if (cell) {
                                        cell.dataset.isMoved = 'true';
                                    }
                                }
                                writeRow--;
                            }
                        }
                    }
                }
            }

            fillEmptySpaces() {
                for (let col = 0; col < this.gridSize; col++) {
                    // Fill only the topmost empty cells
                    for (let row = 0; row < this.gridSize; row++) {
                        if (this.grid[row][col] === null) {
                            this.grid[row][col] = this.getRandomCandy();
                            // Mark as new for animation
                            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                            if (cell) {
                                cell.dataset.isNew = 'true';
                            }
                        }
                    }
                }
            }

            createEnhancedParticles(element) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Create burst particles
                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        width: 8px;
                        height: 8px;
                        background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 1000;
                        left: ${centerX}px;
                        top: ${centerY}px;
                    `;
                    
                    const angle = (i / 12) * Math.PI * 2;
                    const distance = 40 + Math.random() * 40;
                    const duration = 0.6 + Math.random() * 0.4;
                    
                    particle.animate([
                        {
                            transform: 'translate(0, 0) scale(1)',
                            opacity: 1
                        },
                        {
                            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
                            opacity: 0
                        }
                    ], {
                        duration: duration * 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (document.body.contains(particle)) {
                            document.body.removeChild(particle);
                        }
                    }, duration * 1000);
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score.toLocaleString();
                document.getElementById('level').textContent = this.level;
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('target').textContent = this.target.toLocaleString();
                
                // Update progress bar
                const progress = Math.min((this.score / this.target) * 100, 100);
                document.getElementById('scoreProgress').style.width = progress + '%';
                
                const movesElement = document.getElementById('moves');
                if (this.moves <= 5) {
                    movesElement.style.color = '#ff4081';
                    movesElement.parentElement.style.background = 'rgba(255, 64, 129, 0.2)';
                } else {
                    movesElement.style.color = 'inherit';
                    movesElement.parentElement.style.background = 'rgba(255,255,255,0.15)';
                }
            }

            checkGameEnd() {
                if (this.score >= this.target) {
                    this.showGameOver('🎉 Selamat! Level Selesai! 🎉', `Target tercapai! Skor: ${this.score.toLocaleString()}`);
                } else if (this.moves <= 0) {
                    this.showGameOver('💔 Game Over! 💔', `Target tidak tercapai. Skor akhir: ${this.score.toLocaleString()}`);
                }
            }

            showGameOver(title, message) {
                this.gameActive = false;
                document.getElementById('gameOverTitle').textContent = title;
                document.getElementById('gameOverMessage').innerHTML = message;
                document.getElementById('finalScore').textContent = this.score.toLocaleString();
                document.getElementById('gameOverModal').classList.remove('hidden');
            }

            reset() {
                this.score = 0;
                this.moves = 30;
                this.gameActive = true;
                this.selectedCell = null;
                this.comboCount = 0;
                this.cleanupDrag();
                document.getElementById('gameOverModal').classList.add('hidden');
                this.initializeGrid();
                this.renderGrid();
                this.updateUI();
            }

            nextLevel() {
                if (this.score >= this.target) {
                    this.level++;
                    this.target = this.level * 1000 + (this.level - 1) * 500;
                    this.moves = Math.max(20, 35 - this.level);
                    this.gameActive = true;
                    this.selectedCell = null;
                    this.comboCount = 0;
                    this.cleanupDrag();
                    document.getElementById('gameOverModal').classList.add('hidden');
                    this.initializeGrid();
                    this.renderGrid();
                    this.updateUI();
                } else {
                    alert('Capai target skor terlebih dahulu!');
                }
            }

            showHint() {
                if (!this.gameActive) return;
                
                // Find possible moves
                const possibleMoves = this.findPossibleMoves();
                
                if (possibleMoves.length > 0) {
                    const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                    const cell1 = document.querySelector(`[data-row="${randomMove.from.row}"][data-col="${randomMove.from.col}"]`);
                    const cell2 = document.querySelector(`[data-row="${randomMove.to.row}"][data-col="${randomMove.to.col}"]`);
                    
                    // Highlight hint cells
                    [cell1, cell2].forEach(cell => {
                        if (cell) {
                            cell.style.boxShadow = '0 0 30px #ffeb3b, inset 0 0 10px rgba(255,235,59,0.3)';
                            cell.style.border = '3px solid #ffeb3b';
                            setTimeout(() => {
                                cell.style.boxShadow = '';
                                cell.style.border = '2px solid transparent';
                            }, 3000);
                        }
                    });
                } else {
                    // No moves available, suggest shuffle
                    alert('Tidak ada gerakan yang tersedia! Gunakan shuffle untuk mengacak papan.');
                }
            }

            findPossibleMoves() {
                const moves = [];
                
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        // Check right neighbor
                        if (col < this.gridSize - 1) {
                            // Simulate swap
                            const temp = this.grid[row][col];
                            this.grid[row][col] = this.grid[row][col + 1];
                            this.grid[row][col + 1] = temp;
                            
                            if (this.findMatches().length > 0) {
                                moves.push({
                                    from: { row, col },
                                    to: { row, col: col + 1 }
                                });
                            }
                            
                            // Swap back
                            this.grid[row][col + 1] = this.grid[row][col];
                            this.grid[row][col] = temp;
                        }
                        
                        // Check bottom neighbor
                        if (row < this.gridSize - 1) {
                            // Simulate swap
                            const temp = this.grid[row][col];
                            this.grid[row][col] = this.grid[row + 1][col];
                            this.grid[row + 1][col] = temp;
                            
                            if (this.findMatches().length > 0) {
                                moves.push({
                                    from: { row, col },
                                    to: { row: row + 1, col }
                                });
                            }
                            
                            // Swap back
                            this.grid[row + 1][col] = this.grid[row][col];
                            this.grid[row][col] = temp;
                        }
                    }
                }
                
                return moves;
            }

            shuffleBoard() {
                if (!this.gameActive) return;
                
                // Create array of all candies
                const allCandies = [];
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        allCandies.push(this.grid[row][col]);
                    }
                }
                
                // Shuffle array
                for (let i = allCandies.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allCandies[i], allCandies[j]] = [allCandies[j], allCandies[i]];
                }
                
                // Put shuffled candies back to grid
                let index = 0;
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        this.grid[row][col] = allCandies[index++];
                    }
                }
                
                // Deduct moves for using shuffle
                this.moves = Math.max(0, this.moves - 1);
                
                this.renderGrid();
                this.updateUI();
                
                // Add shuffle animation
                const cells = document.querySelectorAll('.cell');
                cells.forEach((cell, i) => {
                    cell.style.animation = `fallEnhanced 0.9s ease ${i * 0.05}s`;
                    setTimeout(() => {
                        cell.style.animation = '';
                    }, 900);
                });
            }
        }

        let game;

        function initGame() {
            game = new CandyCrushGame();
        }

        function resetGame() {
            game.reset();
        }

        function nextLevel() {
            game.nextLevel();
        }

        function showHint() {
            game.showHint();
        }

        function shuffleBoard() {
            game.shuffleBoard();
        }

        // Initialize game when page loads
        window.addEventListener('load', initGame);
    </script>
